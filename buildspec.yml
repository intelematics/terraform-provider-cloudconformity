version: 0.2

environment_variables:
  plaintext:
    IMAGE_REPO_NAME: "terraform-provider-cloudconformity"
    PACKAGE: "github.com/intelematics/terraform-provider-cloudconformity"
    GOHOME: "/go"

phases:
  install:
    commands:
      - echo CODEBUILD_SRC_DIR - $CODEBUILD_SRC_DIR
      - echo Create dir in GOPATH for sources...
      - mkdir -p ${GOHOME}/src/${PACKAGE}
      - echo Copy source files into GOPATH...
      - echo cp -a ${CODEBUILD_SRC_DIR}/.  ${GOHOME}/src/${PACKAGE}
      - cp -a ${CODEBUILD_SRC_DIR}/.  ${GOHOME}/src/${PACKAGE}
      - cd ${GOHOME}/src/${PACKAGE}
  pre_build:
    commands:
      - echo Logging in to Amazon ECR....
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Building the provider...
      - cd ${GOHOME}/src/${PACKAGE} && go build -o ${GOHOME}/src/${PACKAGE}/docker/terraform-provider-cloudconformity
      - cd docker
      - echo Building docker image...
      - docker build -t $IMAGE_REPO_NAME .
      - docker tag $IMAGE_REPO_NAME $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME